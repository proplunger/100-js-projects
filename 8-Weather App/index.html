<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="app-wrap">
    <Header>
        <Input type="text" autocomplete="off" class="search-box
        " placeholder="Search for a City"></Input>
    </Header>
    <main>
        <section class="location">
            <div class="city">Haldwani, India</div>
            <div class="date">Monday 23 January 2023</div>
        </section>
        <div class="current">
            <div class="temp">
                15 <span>&#8451</span>
            </div>
            <div class="weather">Sunny</div>
            <div class="high-low"> 13 &#8451 / 16 &#8451</div>
        </div>
    </main>
 </div>
 <script src="app.js"></script>
</body>
</html>
