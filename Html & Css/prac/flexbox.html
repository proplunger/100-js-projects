<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div style="display: flex; flex-direction: row;">
        <div style="background-color: lightblue; width: 200px; height: 50px;">div1</div>
        <div style="background-color: lightpink; flex: 1;">div2</div>
        <div style="background-color: rgb(182, 255, 204); flex: 1;">div2</div>
    </div>  

    <div style="display: flex; flex-direction: row; margin-top: 20px; border-width: 5px; border-style: solid;
    border-color: black; height: 70px; justify-content: end; align-items: center;">
        <div style="background-color: lightblue; width: 100px;">div1</div>
        <div style="background-color: lightpink; width: 100px;">div2</div>
        <div style="background-color: rgb(182, 255, 204); width: 100px;">div2</div>
    </div>
</body>
</html>
